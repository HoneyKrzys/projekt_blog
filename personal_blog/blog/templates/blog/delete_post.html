{% extends "base.html" %}

{% block page_title %}
<h2>Usuń post</h2>
{% endblock %}

{% block page_content %}
<p>Czy na pewno chcesz usunąć post <strong>{{ post.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Tak, usuń</button>
    <a href="{% url 'blog_detail' post.pk %}">Anuluj</a>
</form>
{% endblock %}
