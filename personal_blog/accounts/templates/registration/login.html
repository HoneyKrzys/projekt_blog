<!-- templates/registration/login.html -->

{% extends "base.html" %}

{% block title%} Login {%endblock%}

{%block login_signup_content%}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <label>
    <input type="checkbox" name="remember_me">
    Zapamiętaj mnie
  </label>

  <button type="submit">Zaloguj się</button>
</form>

{%endblock login_signup_content%}
