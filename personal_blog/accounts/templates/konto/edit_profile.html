{% extends "base.html" %}

{% block page_title %}
    <h2 class="text-center mb-4" style="margin-top: 50px; font-family: 'Poppins', sans-serif; font-size: 2.5rem;">
        Edytuj profil
    </h2>
{% endblock %}

{% block page_content %}
<div class="container d-flex justify-content-center align-items-center min-vh-10">
    <div class="card shadow-lg p-4 rounded-4 mt-4" style="max-width: 600px; margin: 0 auto;">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mb-2">Zapisz zmiany</button>
      </form>
      
      <div class="mt-3 text-center">
        <a href="{% url 'account_settings' %}" class="btn btn-link">Powr√≥t</a>
      </div>
    </div>
</div>
{% endblock %}
